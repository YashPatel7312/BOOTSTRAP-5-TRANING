<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Holographic Glow Hover</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #0c0c0c;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      width: 300px;
      height: 200px;
      position: relative;
      border-radius: 12px;
      padding: 4px;
      background: linear-gradient(135deg, #ff00cc, #00ccff, #ccff00, #ff0066);
      background-size: 300% 300%;
      transition: transform 0.4s ease-in-out;
      animation: none;
    }

    .inner-box {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .inner-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 10px;
      z-index: 1;
    }

    .container:hover .overlay {
      opacity: 1;
    }

    .container:hover {
      animation: holoGlow 2s linear infinite;
      transform: scale(1.05);
    }

    @keyframes holoGlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="inner-box">
      <img src="hero.png" alt="Holographic Image" />
      <div class="overlay">Holographic Glow</div>
    </div>
  </div>
</body>
</html>
