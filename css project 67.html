<html>
<head>
<style>
body {
  background-color:#E7E9EB;
}
#box {
  height:300px;
  background-color:#FFFFFF;
}

#box p {
  background-color:black;
  padding: 10px;
  margin: 20px;  
  display: contents;
}

#box span {
  background-color: white;
  padding: 10px;  
  color: black;
  box-sizing: content-box;
  border: 1px solid black;

}
</style>
</head>
<body>

<h1>The display:contents; box-sizing:content-box</h1>

<div id="box">

<p>
  <span>Text 1</span>
  <span>Text 2</span>
  <span>Text 3</span>
</p>

<p>
  <span>Text 1</span>
  <span>Text 2</span>
  <span>Text 3</span>
</p>

</div>

</body>
</html>
