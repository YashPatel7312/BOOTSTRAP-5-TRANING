<html lang="en">

<head>
    <title>custome font</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box1 {
            width: 300px;
            height: 100px;
            border: 1px solid blue;
        }

        .box2 {
            width: 800px;
            height: 300px;
            padding: 20px;
            border: 1px solid red;
        }

        .box3 {
            width: 600px;
            height: 200px;
            border: 1px solid green;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h1>Without box-sizing</h1>

    <div class="box1">This box is smaller (width is 300px and height is 100px).</div>
    <br>
    <div class="box2">This box is bigger (width is a 800px and height is 300px).</div>
    <br>
    <h1> use box-sizing</h1>
    <div class="box3">Both divs are the same size now!</div>
    <br>
</body>

</html>
