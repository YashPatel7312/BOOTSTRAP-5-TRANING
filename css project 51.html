<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Push/Pop Bounce Hover</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 300px;
      height: 200px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease-in-out;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .container:hover .overlay {
      opacity: 1;
    }

    @keyframes popBounce {
      0%   { transform: scale(1); }
      30%  { transform: scale(0.95); }
      50%  { transform: scale(1.05); }
      70%  { transform: scale(0.98); }
      100% { transform: scale(1); }
    }

    .container:hover img {
      animation: popBounce 0.6s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="hero.png" alt="Bounce Image" />
    <div class="overlay">Push/Pop Bounce</div>
  </div>
</body>
</html>
