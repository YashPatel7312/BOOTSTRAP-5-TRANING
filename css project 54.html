<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liquid Morph Bounce Hover</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      cursor: pointer;
    }

    .blob {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('hero.png') no-repeat center/cover;
      clip-path: polygon(
        20% 0%, 80% 0%, 100% 20%, 100% 80%,
        80% 100%, 20% 100%, 0% 80%, 0% 20%
      );
      transition: clip-path 0.6s ease-in-out;
      animation: bounce 0.6s ease-out forwards paused;
    }

    .container:hover .blob {
      clip-path: polygon(
        30% 10%, 70% 0%, 100% 30%, 90% 70%,
        70% 100%, 30% 90%, 0% 70%, 10% 30%
      );
      animation-play-state: running;
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 22px;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 1;
    }

    .container:hover .overlay {
      opacity: 1;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      40% { transform: scale(1.05); }
      70% { transform: scale(0.97); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="blob"></div>
    <div class="overlay">Liquid Morph Bounce</div>
  </div>
</body>
</html>
