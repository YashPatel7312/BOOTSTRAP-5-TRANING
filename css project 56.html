<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shine Sweep Hover</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 300px;
      height: 200px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 10px;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
      border-radius: 10px;
    }

    .container:hover .overlay {
      opacity: 1;
    }

    /* Shine effect */
    .container::before {
      content: '';
      position: absolute;
      top: -100%;
      left: -100%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(25deg);
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }

    .container:hover::before {
      opacity: 1;
      animation: shineSweep 1s ease forwards;
    }

    @keyframes shineSweep {
      0% {
        top: -100%;
        left: -100%;
      }
      100% {
        top: 100%;
        left: 100%;
      }
    }

    .container:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="hero.png" alt="Shine Effect" />
    <div class="overlay">Shine Sweep Hover</div>
  </div>
</body>
</html>
