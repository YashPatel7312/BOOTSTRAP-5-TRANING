<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flip X Hover Effect</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #111;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.container {
  width: 300px;
  height: 200px;
  perspective: 1000px;
}

.flip-card {
  width: 100%;
  height: 100%;
  position: relative;
}

.flip-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.8s ease;
}

.flip-card:hover .flip-inner {
  transform: rotateX(180deg);
}

.flip-front, .flip-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  overflow: hidden;
  border: 1px solid #000;
}

.flip-front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.flip-back {
  background: url("hero.png");
  color: white;
  transform: rotateX(180deg);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="flip-card">
      <div class="flip-inner">
        <div class="flip-front">
          <img src="hero.png" alt="Front Image" />
        </div>
        <div class="flip-back">
          <div class="text">Flip X Hover</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
