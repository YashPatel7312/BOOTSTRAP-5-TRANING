<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grayscale to Color Hover</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 300px;
      height: 200px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: grayscale(100%);
      transition: filter 0.5s ease, transform 0.4s ease;
      border-radius: 10px;
    }

    .container:hover img {
      filter: grayscale(0%);
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 10px;
      z-index: 1;
    }

    .container:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="hero.png" alt="Grayscale to Color" />
    <div class="overlay">Grayscale to Color</div>
  </div>
</body>
</html>
