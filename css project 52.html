<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gradient Border Bounce Hover</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 300px;
      height: 200px;
      padding: 5px;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .inner-box {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .inner-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 10px;
      transition: transform 0.5s ease-in-out;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 10px;
      z-index: 1;
    }

    .container:hover .overlay {
      opacity: 1;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      30%  { transform: scale(0.95); }
      50%  { transform: scale(1.05); }
      70%  { transform: scale(0.98); }
      100% { transform: scale(1); }
    }

    .container:hover {
      animation: bounce 0.6s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="inner-box">
      <img src="hero.png" alt="Gradient Border Image" />
      <div class="overlay">Gradient Border Bounce</div>
    </div>
  </div>
</body>
</html>
