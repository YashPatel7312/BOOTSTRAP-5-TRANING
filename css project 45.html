<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shutter Down Hover Effect</title>
    <style>
        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .image-box {
            position: relative;
            overflow: hidden;
            width: 300px;
            height: 200px;
            cursor: pointer;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .overlay-bar {
            position: absolute;
            top: 0;
            height: 100%;
            width: 10%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateX(-100%);
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        .image-box:hover .overlay-bar {
            opacity: 1;
            transform: translateX(0);
        }

        /* Horizontal randomness (delay per bar) */
        .overlay-bar:nth-child(2) {
            transition-delay: 0.2s;
        }

        .overlay-bar:nth-child(3) {
            transition-delay: 0.1s;
        }

        .overlay-bar:nth-child(4) {
            transition-delay: 0.35s;
        }

        .overlay-bar:nth-child(5) {
            transition-delay: 0.05s;
        }

        .overlay-bar:nth-child(6) {
            transition-delay: 0.3s;
        }

        .overlay-bar:nth-child(7) {
            transition-delay: 0.15s;
        }

        .overlay-bar:nth-child(8) {
            transition-delay: 0.4s;
        }

        .overlay-bar:nth-child(9) {
            transition-delay: 0.25s;
        }

        .overlay-bar:nth-child(10) {
            transition-delay: 0.05s;
        }

        .overlay-bar:nth-child(11) {
            transition-delay: 0.45s;
        }
    </style>
</head>
</style>
</head>

<body>
    <div class="image-box">
        <img src="hero.png" alt="Sample Image">
        <div class="overlay-bar" style="left: 0%;"></div>
        <div class="overlay-bar" style="left: 10%;"></div>
        <div class="overlay-bar" style="left: 20%;"></div>
        <div class="overlay-bar" style="left: 30%;"></div>
        <div class="overlay-bar" style="left: 40%;"></div>
        <div class="overlay-bar" style="left: 50%;">randomnes bar trasition</div>
        <div class="overlay-bar" style="left: 60%;"></div>
        <div class="overlay-bar" style="left: 70%;"></div>
        <div class="overlay-bar" style="left: 80%;"></div>
        <div class="overlay-bar" style="left: 90%;"></div>
    </div>
</body>

</html>
