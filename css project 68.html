<html>
<head>
<style>

#box p {
  background-color:black;
  padding: 10px;
  margin: 20px;  
  display: list-item;
}

#box span {
  background-color: white;
  padding: 5px;  
  color: black;
  border: 1px solid black;

}
</style>
</head>
<body>

<h1>The display:list-item</h1>

<div id="box">

<p>
  <span>Text 1</span>
  <span>Text 2</span>
  <span>Text 3</span>
</p>

<p>
  <span>Text 1</span>
  <span>Text 2</span>
  <span>Text 3</span>
</p>

</div>

</body>
</html>
