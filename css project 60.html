<html lang="en">

<head>
    <title>custome font</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @font-face {
            font-family: myFont;
            src: url("cyber_font.ttf");
        }

        div {
            font-family: myFont;
            font-size: xx-large;
            font-weight: bolder;
            font-style: inherit;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <h1>This A Simple Default Font Html, Css</h1>
    <br><br>
    <div>
        That Is A Example Of Custome Font Property
    </div>

</html>
