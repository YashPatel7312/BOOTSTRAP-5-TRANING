<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: 200px 300px 500px 300px;
  grid-template-rows: 250px 250px;
  gap: 10px;
  background-color: black;
  padding: 10px;
  box-sizing: border-box;
}
.grid-container > div {
  background-color: white;
  color: black;
  padding: 10px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>this is example of display:grid example with added box-sizing</h1>

<div class="grid-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
</div>

</body>
</html>
