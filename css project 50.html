<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wobble / Skew Bounce Hover</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 300px;
      height: 200px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease-in-out;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .container:hover .overlay {
      opacity: 1;
    }

    @keyframes wobble {
      0% { transform: skewX(0deg); }
      15% { transform: skewX(-10deg); }
      30% { transform: skewX(8deg); }
      45% { transform: skewX(-6deg); }
      60% { transform: skewX(4deg); }
      75% { transform: skewX(-2deg); }
      100% { transform: skewX(0deg); }
    }

    .container:hover img {
      animation: wobble 0.7s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="hero.png" alt="Wobble Image" />
    <div class="overlay">Wobble Effect</div>
  </div>
</body>
</html>
