<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fddde6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    form {
      background-color: #f8a5b6; 
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      border: 2px solid #f197a0;
      width: 300px;
    }

    form h1 {
      margin-bottom: 20px;
      color: #ffffff;
      text-transform: uppercase;
      font-size: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 14px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4a4fa2;
      color: white;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="submit"]:hover {
      background-color: #3b3f8c;
    }
  </style>
</head>
<body>
  <form>
    <h1>Member Login</h1>
    <input type="text" placeholder="User Name" required>
    <input type="password" placeholder="........" required>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
