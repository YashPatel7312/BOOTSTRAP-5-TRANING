<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hard Shrink Bounce Hover</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 300px;
      height: 200px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background: #000;
      cursor: pointer;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .container:hover .overlay {
      opacity: 1;
    }

    @keyframes shrinkBounce {
      0%   { transform: scale(1); }
      20%  { transform: scale(0.7); }
      50%  { transform: scale(1.1); }
      70%  { transform: scale(0.98); }
      100% { transform: scale(1); }
    }

    .container:hover img {
      animation: shrinkBounce 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="hero.png" alt="Hard Shrink Bounce" />
    <div class="overlay">Hard Shrink Bounce</div>
  </div>
</body>
</html>
