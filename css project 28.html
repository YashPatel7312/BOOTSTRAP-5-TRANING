<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's Chat Contact Form</title>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: linear-gradient(to right, #b066fe, #63e2ff);
  padding: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.form-box {
  display: flex;
  width: 800px;
  height: 400px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  border-radius: 5px;
  overflow: hidden;
  background-color: white;
}

.left-panel {
  flex: 1;
  background-color: #00BCD4;
  color: white;
  padding: 40px;
}

.left-panel h2 {
  margin-top: 0;
  font-size: 28px;
}

.left-panel p {
  font-size: 16px;
  line-height: 1.6;
}

.right-panel {
  flex: 1;
  padding: 40px;
}

.right-panel h2 {
  margin-top: 0;
  font-size: 24px;
  font-weight: bold;
}

form {
  display: flex;
  flex-direction: column;
}

input,
textarea {
  margin-top: 15px;
  padding: 10px;
  font-size: 16px;
  border: 1px solid white;
  border-radius: 3px;
  outline: none;
}

textarea {
  resize: vertical;
  height: 100px;
}

button {
  margin-top: 20px;
  padding: 10px;
  background-color: #00BCD4;
  color: white;
  border: none;
  font-size: 16px;
  cursor: pointer;
  border-radius: 20px;
  transition: 0.3s ease;
}

button:hover {
  background-color: #0097a7;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="left-panel">
        <h2>Let's Chat</h2>
        <p>
          Whether you have a question, want to start a project or simply want to connect.<br/>
          Feel free to send me a message in the contact form.
        </p>
      </div>
      <div class="right-panel">
        <h2>Contact</h2>
        <form>
          <input type="text" placeholder="Name *" required />
          <input type="email" placeholder="Email *" required />
          <input type="text" placeholder="Company" />
          <input type="text" placeholder="Phone" />
          <textarea placeholder="Message"></textarea>
          <button type="submit">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
